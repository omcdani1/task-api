get:
  summary: Gets task by ID
  tags:
    - Tasks
  parameters:
    - name: id
      in: path
      required: true
      description: The ID of task to get
      schema:
        type: integer
        example: 1
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Task.yaml'
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '404':
      $ref: '../components/responses/NotFound.yaml'